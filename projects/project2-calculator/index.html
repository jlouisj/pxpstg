<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
			integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link
			rel="shortcut icon"
			href="./images/calculator-solid-full.svg"
			type="image/x-icon" />
		<title>JS Calculator</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<h1 class="title">JS Calculator</h1>
			</div>
		</header>
		<section class="calculator">
			<div class="container">
				<form
					class="calc-form"
					id="calc-form">
					<input
						type="text"
						class="form-input"
						name="calc-display"
						id="calc-display" />
					<button type="reset">
						<i class="fa-solid fa-ban"></i>
					</button>
					<button
						id="7"
						class="calc-input button-7">
						7
					</button>
					<button
						id="8"
						class="calc-input button-8">
						8
					</button>
					<button
						id="9"
						class="calc-input button-9">
						9
					</button>
					<button
						id="/"
						class="calc-input button-divide">
						<i
							id="/"
							class="fa-solid fa-divide"></i>
					</button>
					<button
						id="4"
						class="calc-input button-4">
						4
					</button>
					<button
						id="5"
						class="calc-input button-5">
						5
					</button>
					<button
						id="6"
						class="calc-input button-6">
						6
					</button>
					<button
						id="*"
						class="calc-input button-xmark">
						<i
							id="*"
							class="fa-solid fa-xmark"></i>
					</button>
					<button
						id="1"
						class="calc-input button-1">
						1
					</button>
					<button
						id="2"
						class="calc-input button-2">
						2
					</button>
					<button
						id="3"
						class="calc-input button-3">
						3
					</button>
					<button
						id="+"
						class="calc-input button-plus">
						<i
							id="+"
							class="fa-solid fa-plus"></i>
					</button>
					<button
						id="."
						class="calc-input button-circle">
						<i
							id="."
							class="fa-solid fa-circle"></i>
					</button>
					<button
						id="0"
						class="calc-input button-0">
						0
					</button>
					<button
						id="-"
						class="calc-input buttin-minus">
						<i
							id="-"
							class="fa-solid fa-minus"></i>
					</button>
					<button
						class="submit"
						type="submit">
						<i class="fa-solid fa-equals"></i>
					</button>
				</form>
			</div>
		</section>
		<script src="./script.js"></script>
	</body>
</html>
